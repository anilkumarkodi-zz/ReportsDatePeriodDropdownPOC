<div ng-controller="templateSelectorCtrl">
    <h4 class="f-weight-900">{{ 'template' | translate }}</h4>
    <select id="templateSelection" class="form-control" ng-options="dataSet.name for dataSet in dataSets"
            ng-model="dataSet" ng-change="getTimePeriod(dataSet)">
        <option value="" disabled>{{ "default_template_option" | translate }}</option>
    </select>
</div>
